<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taxi & Fly Athens Airport Transfers</title>

<style>
body{font-family:Arial;background:#f5f5f5;margin:0;padding:0;text-align:center}
.container{max-width:900px;margin:auto;padding:40px}
input,button{padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;margin:5px}
button{background:#f4b400;border:none;color:#000;font-weight:bold;cursor:pointer}
.result{font-size:22px;margin-top:20px}
</style>
</head>

<body>

<div class="container">
<h1>Athens → Airport Taxi Transfers</h1>

<p>Appointment only — book at least 4 hours in advance</p>

<h2>Distance to Athens Airport (ATH)</h2>

<input id="address" placeholder="Enter pick-up address" />
<button onclick="calc()">Calculate km</button>

<div id="result" class="result"></div>

<p><a href="/gr/">Ελληνικά</a></p>
</div>

<script>
async function calc(){
  const address=document.getElementById("address").value;
  const r=await fetch(`/api/distance?q=${encodeURIComponent(address)}`);
  const data=await r.json();
  document.getElementById("result").innerHTML="Distance: "+data.km+" km";
}
</script>

</body>
</html>
