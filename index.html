<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taxi & Fly | Athens Airport Taxi</title>

<style>
body{font-family:Arial;margin:0;background:#f7f7f7}
.container{max-width:1100px;margin:auto;padding:20px}
.header{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;background:#fff;padding:15px;border-radius:14px}
.btn{padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:bold;background:#ffd000;margin:5px}
.btn.green{background:#25d366;color:#fff}
.btn.viber{background:#7360f2;color:#fff}

/* HERO WITH ACROPOLIS */
.hero{
position:relative;
background:url("/assets/acropolis.jpg") center/cover no-repeat;
min-height:420px;
border-radius:18px;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
}
.hero::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.55);
border-radius:18px;
}
.heroContent{position:relative;z-index:2;padding:40px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px;margin-top:20px}
.card{background:#fff;padding:15px;border-radius:14px;text-decoration:none;color:#000}
.whatsapp{position:fixed;bottom:20px;right:20px;background:#25D366;color:white;padding:15px;border-radius:50px;text-decoration:none}
.viberFloat{position:fixed;bottom:80px;right:20px;background:#7360f2;color:white;padding:15px;border-radius:50px;text-decoration:none}
</style>
</head>

<body>

<div class="container">

<div class="header">
<strong>Taxi & Fly</strong>
<div>
<a class="btn" href="tel:+306974450008">Call</a>
<a class="btn green" href="https://wa.me/306974450008">WhatsApp</a>
<a class="btn viber" href="viber://chat?number=%2B306974450008">Viber</a>
<a class="btn" href="/gr/">GR</a>
</div>
</div>

<div class="hero">
<div class="heroContent">
<h1>Athens Taxi → Airport</h1>
<p>Transfers from all Athens areas to Athens Airport. Appointment at least 4 hours before.</p>
</div>
</div>

<form action="mailto:taxiandfly@gmail.com" method="post" enctype="text/plain">
<h3>Quick Booking</h3>
<input name="Name" placeholder="Name" style="width:100%;padding:12px;margin:8px 0">
<input name="Phone" placeholder="Phone" style="width:100%;padding:12px;margin:8px 0">
<input name="Address" placeholder="Pickup address" style="width:100%;padding:12px;margin:8px 0">
<input name="Time" placeholder="Pickup time" style="width:100%;padding:12px;margin:8px 0">
<button class="btn">Send</button>
</form>

<h2>Service Areas</h2>
<div class="grid" id="areas"></div>

</div>

<a class="whatsapp" href="https://wa.me/306974450008">WhatsApp</a>
<a class="viberFloat" href="viber://chat?number=%2B306974450008">Viber</a>

<script>
const areas=[["syntagma","Syntagma"],["omonia","Omonia"],["glyfada","Glyfada"],["kifisia","Kifisia"],["voula","Voula"]];
const g=document.getElementById("areas");
areas.forEach(([slug,name])=>{
let a=document.createElement("a");
a.className="card";
a.href="/landing/athens-airport-taxi-"+slug+".html";
a.textContent=name+" → Airport";
g.appendChild(a);
});
</script>

</body>
</html>
