  <style>
    :root{
      --bg1:#fff7ea; --bg2:#fff1d6; --text:#141414; --muted:#5c5c5c;
      --line:rgba(0,0,0,.08); --shadow:0 18px 60px rgba(0,0,0,.12); --radius:22px;
      --yellow:#ffcc00; --orange:#ff8a00; --wa:#25D366; --viber:#7360f2;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 18% 10%, var(--bg2), transparent 60%),
        radial-gradient(900px 700px at 90% 0%, #ffe6b3, transparent 55%),
        linear-gradient(180deg, var(--bg1), #fff 45%, #fff);
    }
    a{color:inherit}
    .wrap{max-width:1120px;margin:0 auto;padding:16px 16px 92px;}
    .topbar{
      position:sticky; top:10px; z-index:50;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:10px 12px;
      background:rgba(255,255,255,.72);
      border:1px solid var(--line);
      border-radius:999px;
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .brand small{font-weight:700;color:var(--muted)}
    .nav{display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:#fff;text-decoration:none;font-weight:750;font-size:14px;
    }
    .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.08);
      text-decoration:none;font-weight:900;white-space:nowrap;
    }
    .btn.call{background:var(--yellow)}
    .btn.wa{background:var(--wa);color:#fff;border-color:transparent}
    .btn.viber{background:var(--viber);color:#fff;border-color:transparent}
    .btn.lang{background:#fff}
    .btn:active{transform:translateY(1px)}

    .hero{margin-top:14px;display:grid;grid-template-columns:1.18fr .82fr;gap:14px;align-items:stretch;}
    .card{background:rgba(255,255,255,.92);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
    .heroImg{position:relative;min-height:340px;background:#000}
    .heroImg img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.1) contrast(1.06)}
    .overlay{position:absolute;inset:0;background:linear-gradient(90deg, rgba(0,0,0,.58), rgba(0,0,0,.15) 55%, rgba(0,0,0,.06))}
    .heroText{position:absolute;inset:0;padding:22px;display:flex;flex-direction:column;justify-content:flex-end;gap:10px;color:#fff;}
    .badge{width:fit-content;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.14);border:1px solid rgba(255,255,255,.22);font-weight:850;font-size:13px;}
    h1{margin:0;font-size:clamp(30px, 4.2vw, 46px);line-height:1.05;letter-spacing:-.02em}
    .sub{margin:0;color:rgba(255,255,255,.92);font-weight:700;max-width:56ch;line-height:1.45}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{padding:6px 10px;border-radius:999px;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.18);font-weight:850;font-size:13px;}

    .side{padding:18px;display:flex;flex-direction:column;gap:12px}
    .side h2{margin:0;font-size:22px}
    .side p{margin:0;color:var(--muted);font-weight:650;line-height:1.5}
    .notice{padding:12px 14px;border-radius:16px;border:1px solid rgba(255,138,0,.25);background:rgba(255,138,0,.12);font-weight:900;color:#7a3c00;line-height:1.4;}
    .quick{display:flex;gap:10px;flex-wrap:wrap;margin-top:2px}
    .btn.secondary{background:#fff;border:1px solid var(--line);color:#111}

    section{margin-top:18px}
    .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .mini{padding:16px;border-radius:var(--radius);background:rgba(255,255,255,.92);border:1px solid var(--line);box-shadow:0 10px 30px rgba(0,0,0,.06);}
    .mini h3{margin:0 0 6px;font-size:18px}
    .mini p{margin:0;color:var(--muted);font-weight:650;line-height:1.55}

    .fleetWrap{padding:16px}
    .
