<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taxi & Fly Μεταφορά Αθήνα Αεροδρόμιο</title>

<style>
body{font-family:Arial;background:#f5f5f5;margin:0;padding:0;text-align:center}
.container{max-width:900px;margin:auto;padding:40px}
input,button{padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;margin:5px}
button{background:#f4b400;border:none;color:#000;font-weight:bold;cursor:pointer}
.result{font-size:22px;margin-top:20px}
</style>
</head>

<body>

<div class="container">
<h1>Μεταφορά Taxi Αθήνα → Αεροδρόμιο</h1>

<p>Μόνο με ραντεβού — κράτηση τουλάχιστον 4 ώρες πριν</p>

<h2>Απόσταση έως Αεροδρόμιο (ATH)</h2>

<input id="address" placeholder="Διεύθυνση παραλαβής" />
<button onclick="calc()">Υπολογισμός km</button>

<div id="result" class="result"></div>

<p><a href="/">English</a></p>
</div>

<script>
async function calc(){
  const address=document.getElementById("address").value;
  const r=await fetch(`/api/distance?q=${encodeURIComponent(address)}`);
  const data=await r.json();
  document.getElementById("result").innerHTML="Απόσταση: "+data.km+" km";
}
</script>

</body>
</html>
